<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle Landing page</title>
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsive.css">

    <script src="https://kit.fontawesome.com/af8c8b78af.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"

<body>

    <section class="container">

        <header class="cabecalho">
            <a href="/"><img src="./src/images/logo.svg" alt="Huddle logo" width="200px"></a>
        </header>

        <div class="conteudo">
            <div class="imagem-principal">
                <img src="./src/images/illustration-mockups.svg" alt="illustration mochkups imagem" width="800px">
            </div>
            <div class="informacao">
                <h1 class="titulo">
                    Build The Community Your Fans Will Love
                </h1>
                <p class="descricao">
                    Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create
                    connections with your users as you engage in genuine discussion.
                </p>
                <div class="register">
                    <a href="/" class="register">Register</a>
                </div>
            </div>
        </div>

        <footer class="rodape">

            <a href="/"><i class="fa-brands fa-square-facebook"></i></a>
            <a href="/"><i class="fa-brands fa-square-twitter"></i></a>
            <a href="/"><i class="fa-brands fa-square-instagram"></i></a>

        </footer>

    </section>
